<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Controle de Ponto</h2>
    
    <div class="form-group">
      <label for="funcionario">Selecione o Funcionário:</label>
      <select class="form-control" id="funcionario">
        <!-- Funcionários serão carregados dinamicamente via JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label for="tipoRegistro">Tipo de Registro:</label>
      <select class="form-control" id="tipoRegistro">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="registrarPonto()">Registrar Ponto</button>

    <div id="mensagem" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
